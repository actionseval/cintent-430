# This GitHub Actions workflow automatically resolves and updates the pinned versions
# in requirements.txt for all Python dependencies (including transitive dependencies)
# whenever pyproject.toml is modified or the workflow is manually triggered.

name: Update requirements.txt

# CINTENT >> MANUAL_TRIGGER
